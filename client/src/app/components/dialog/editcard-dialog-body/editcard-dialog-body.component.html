
<!-- <form [formGroup]="form" (ngSubmit)="onSubmit()"> -->
    <form #cardForm="ngForm" (ngSubmit)="onSubmit(cardForm)" > 
        <div mat-dialog-content>
        
          <h3>{{ data.question }}</h3>
          <!-- <mat-form-field>
            <input type="hidden" #id="ngModel" [(ngModel)] = "data._id" value="{{data._id}}" />
          </mat-form-field>  -->
          <!-- title -->
          <mat-form-field class="w-100">
            <mat-label>Add Title</mat-label>
            <input
              matInput
              type="text"
              name="text"
              ngModel
              required
              minlength="3"
              placeholder="Title"
              #text="ngModel"
              [(ngModel)]="data.text"
            />
            <mat-error *ngIf="text.invalid">Please enter a Title.</mat-error>
          </mat-form-field>
        
          <!-- start date/time -->
        
          <mat-form-field class="w-100">
                    <input
                      required
                      matInput
                      type="datetime-local"
                      name="startDateTime"
                      ngModel
                      minlength="3"
                      placeholder="Start Date/Time"
                      #startDateTime="ngModel"
                      [(ngModel)] = "data.startDateTime"
                    />
                    <mat-error *ngIf="startDateTime.invalid">Please enter a Start Date/Time.</mat-error>
                  </mat-form-field>
        
          <!-- end date/time -->
        
          <mat-form-field class="w-100">
                    <input
                      required
                      matInput
                      type="datetime-local"
                      name="endDateTime"
                      ngModel
                      minlength="3"
                      placeholder="End Date/Time"
                      #endDateTime="ngModel"
                      [(ngModel)] = "data.endDateTime"
                    />         
                    <mat-error *ngIf="endDateTime.invalid">Please enter a End Date/Time.</mat-error>
                  </mat-form-field>
        
          <!-- description -->
          <mat-form-field class="w-100">
            <textarea
              matInput
              rows="1"
              name="description"
              ngModel
              placeholder="Description"
              #description="ngModel"
              [(ngModel)]="data.description"
            ></textarea>
            <!-- <mat-error *ngIf="description.invalid">Please enter a Todo Description.</mat-error> -->
          </mat-form-field>
        
          <!-- priority -->
          <mat-form-field class="w-100" >
          
        
            <mat-label>Priority</mat-label>
            <mat-select [(ngModel)]="data.priority"
            name="priority" required>
              <mat-option
              
                *ngFor="let priority of priority"
                [value]="priority.viewValue"
              >
                {{ priority.viewValue }}
              </mat-option>
              
            </mat-select>
            <mat-error *ngIf="selectFormControl.hasError('required')">
              Please select the Priority
            </mat-error>
          </mat-form-field>
        
          <!-- <mat-form-field class="w-100">
            <mat-label>Status</mat-label>
            <mat-select>
              <mat-option
                #status="ngModel"
                [(ngModel)]="data.status"
                name="status"
                ngModel
                *ngFor="let status of status"
                [value]="status.value"
              >
                {{ status.viewValue }}
              </mat-option>
            </mat-select>
        
          </mat-form-field> -->
        </div>
        
        <div mat-dialog-actions>
          <button
            mat-raised-button
            [mat-dialog-close]="[{text:data.text, startDateTime:data.startDateTime, endDateTime:data.endDateTime, description:data.description, priority:data.priority}]"
            cdkFocusInitial
            color="primary"
            type="submit"
            [disabled]="!cardForm.form.valid"
          >
           Update
          </button>
          <button mat-button type="button" (click)="onNoClick()">Cancel</button>
        </div>
        <!-- </form> --></form>
