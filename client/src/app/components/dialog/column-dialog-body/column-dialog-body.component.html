<div >
    <form #columnForm="ngForm" (ngSubmit)="onSubmit(columnForm)" >
    <h3>{{data.question}}</h3>

    <!-- title -->
    <mat-form-field class="w-100">
        <mat-label>Add Title</mat-label>
        <input matInput   type="text"
        name="title"
        ngModel
        required
        minlength="3"
        placeholder="title"  #title="ngModel" [(ngModel)] = "data.text">
        <mat-error *ngIf="title.invalid">Please enter a Column title.</mat-error>
    </mat-form-field>
      

    <button mat-raised-button [mat-dialog-close]="data.text" cdkFocusInitial color="primary" type="submit">Confirm</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
</form>
</div>
