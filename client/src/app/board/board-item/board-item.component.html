    <mat-accordion >
      <mat-expansion-panel>
        
        <mat-expansion-panel-header *ngIf="item.text.length > 0">
          <strong>Title:-</strong>{{ item.text[0].text }}
        </mat-expansion-panel-header>
        <hr>
         <p *ngIf="item.text.length > 0"><strong>Start Date/Time:- &nbsp;</strong>{{ item.text[0].startDateTime }}</p>
         <hr>
        <p  *ngIf="item.text.length > 0"><strong>End Date/Time:- &nbsp;</strong>{{ item.text[0].endDateTime }}</p>
        <hr>
        <p *ngIf="item.text.length > 0"><strong>Description:- &nbsp;</strong>{{ item.text[0].description }}</p>
        <hr>
        <p *ngIf="item.text.length > 0" ><strong>Priority:- &nbsp;</strong>{{ item.text[0].priority }}</p>
        <hr>
        <!-- <p *ngIf="item.text.length > 0" ><strong>Status:- &nbsp;</strong>{{ item.text[0].status }}</p> 
        <hr> -->
        <mat-action-row>
          <button mat-button color="primary" (click)="onEdit(item)" >EDIT</button>
          <button mat-button (click)="onCardDelete(item.id)" color="warn">DELETE</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>

<div class="d-flex justify-content-end align-items-center mb-2">
    <button mat-icon-button class="mt-1" (click)="onCardItemEmit(item, false)">
        <mat-icon class="icon">thumb_down_off_alt</mat-icon>
    </button>
    <button mat-icon-button disableRipple (click)="onCardItemEmit(item, true)">
        <mat-icon class="icon">thumb_up_off_alt</mat-icon>
    </button>
    <span>{{ item.like}}</span>
    <button mat-icon-button disableRipple class="ml-2" (click)="open = !open">
        <mat-icon class="icon">chat_bubble_outline</mat-icon>
    </button>
    <span>{{item.comments.length}}</span>
</div>

<div *ngIf="open">
    <mat-form-field class="w-100 mb-2">
      <mat-label>Leave a comment</mat-label>
      <textarea matInput [(ngModel)]="commentInput" (mousedown)="$event.stopPropagation()"></textarea>
      <button
        mat-button
        *ngIf="commentInput"
        matSuffix
        mat-icon-button
        color="primary"
        class="icon-confirm"
        (click)="onCommentTextEmit(item.id)"
      >
        <mat-icon>done</mat-icon>
      </button>
    </mat-form-field>

    <ng-content></ng-content>
  </div>
